server {
    listen 80;
    server_name *.gpmailer.ru gpmailer.ru; # Change to your domain

    root /usr/share/nginx/html;
    index index.html;

    # Gzip-сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";


    # Проксирование запросов к API
    location /api/ {
        client_max_body_size 50M;
        proxy_pass https://api.gpmailer.ru; # Change to your API URL
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host api.gpmailer.ru; # Change to your API URL
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    }

    # Перенаправляем пользователя с главной страницы эдитора на список шаблонов
    location = /editor {
        return 301 /templates;
    }
    location = /editor/ {
        return 301 /templates;
    }

    # Правило для эдитора
    location /editor/ {
        alias /usr/share/nginx/html/editor/;
        try_files $uri $uri/ /editor/index.html;
    }

    # Обработка статических файлов и SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
    }
} 